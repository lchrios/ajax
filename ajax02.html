    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

		<script type="text/javascript">
            let xmlhttp;

      	    function mostrar() {
        	if (window.XMLHttpRequest) {
            		xmlhttp=new XMLHttpRequest();
          	} else {
          		    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }

        	xmlhttp.onreadystatechange=function() {
                if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                    var arr = xmlhttp.responseText.split("[")[1].split("]")[0].split(" ");
                    for (var i = 0; i < arr.length ; i++) {
                        document.getElementById(`val${i}`).innerHTML=arr[i];
                    }

                    //JSON.parse(xmlhttp.responseText)

                }
            }

            var cadena="/dato"
          	xmlhttp.open("POST",cadena,true);
              // xmlhttp.open("GET","/dato",true);
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            
            xmlhttp.send("y="+getElementById("info").value);
          	  // xmlhttp.send();
      		}

      		document.getElementById("espacio").addEventListener("click",mostrar);
        </script>
	</body>
