<html>
  <head>
    <meta charset="utf-8">
    <title>Semestre i</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  </head>
  	<body>
        <button class="mdc-button mdc-button--raised foo-button" onclick="mostrar()">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">nojson.txt</span>
        </button>
        <div id="lugardetrabajo"></div>
        
        <hr>
        
        <button class="mdc-button mdc-button--raised foo-button" onclick="mostrarsijson()">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">sijson.txt</span>
        </button>
        <div id="lugardetrabajo2"></div>
        
        <hr>
        
        <button class="mdc-button mdc-button--raised foo-button" onclick="jsonshower()">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">estesiesjson.json</span>
        </button>
        <div id="jsonshower"></div>


    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

		<script type="text/javascript">
        
        function mostrar() {

            if (window.XMLHttpRequest) {
                xmlhttp=new XMLHttpRequest();
            }
            else {
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }

            xmlhttp.onreadystatechange=function() {
                if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                    document.getElementById("lugardetrabajo").innerHTML=xmlhttp.responseText;

                }
            }

            xmlhttp.open("GET", "nojson.txt", true);
            xmlhttp.send();
        }
      
        function mostrarsijson() {
            if (window.XMLHttpRequest) {
                xmlhttp=new XMLHttpRequest();
            }
            else {
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }

            xmlhttp.onreadystatechange=function() {
                if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                    document.getElementById("lugardetrabajo2").innerHTML=xmlhttp.responseText;

                }
            }

            xmlhttp.open("GET", "sijson.txt", true);
            xmlhttp.send();
        }

        function jsonshower() {
            if (window.XMLHttpRequest) {
                xmlhttp=new XMLHttpRequest();
            }
            else {
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }

            xmlhttp.onreadystatechange=function() {
                if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                    var jsonparsed = JSON.parse(xmlhttp.responseText);
                    document.getElementById("jsonshower").innerHTML=jsonparsed["voy al"]

                }
            }

            xmlhttp.open("GET", "estesiesjson.json", true);
            xmlhttp.send();
        }

        </script>
	</body>
</html>
